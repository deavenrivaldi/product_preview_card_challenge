<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="max-width">
      <div class="card-holder">
        <div class="card">
          <picture class="card-left">
            <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg" alt="product-img"/>
            <img src="images/image-product-mobile.jpg" alt="image of Gabrielle chanel perfume product"/>
          </picture>
          <main class="card-right">
            <h3>PERFUME</h3>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h2>$149.99<del>$169.99</del></h2>
            </div>
            <button>
              <img src="images/icon-cart.svg" alt="cart icon"></img>
              Add to Cart
            </button>
          </main>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Deaven Rivaldi</a>.
    </footer>
  </body>
</html>
